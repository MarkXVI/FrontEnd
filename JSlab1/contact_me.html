<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="Mark_Harvey.js"></script>
        <link rel="stylesheet" href="CM.css">
        <link rel="stylesheet" href="nav.css">

        <title>Contact => Mark Harvey</title>
    </head>
    <body>
        <div class="topnav">
            <a id="Mark_Harvey" onclick="switchPage(this.id)">Home</a>
            <a class="active" id="contact_me" onclick="switchPage(this.id)">Contact Me</a>
        </div>

        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form name="myForm" id="myForm" onsubmit="return validate()" method="POST">
                        <div class="row">
                            <div class="col-50">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="firstname">First Name *</label>
                                        <input type="text" id="firstname" name="firstname" placeholder="John" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="lastname">Last Name *</label>
                                        <input type="text" id="lastname" name="lastname" placeholder="Smith" required>
                                    </div>
                                </div>
                                <label for="telephone">Telephone Number</label>
                                <input type="text" id="telephone" name="telephone" placeholder="0123456789">
                                <label for="email">Email *</label>
                                <input type="text" id="email" name="email" placeholder="example@example.com" required>
                            </div>
                            <div class="col-50">
                                <label for="subject">Subject *</label>
                                <input type="text" id="subject" name="subject" placeholder="Enter the subject for your message here." required>
                                <label for="message">Message *</label>
                                <textarea id="message" name="message" placeholder="Enter your message here." required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-50">
                                <input name="reset" type="reset" value="Reset" class="btn">
                            </div>
                            <div class="col-50">
                                <input name="submit" type="submit" value="Submit" class="btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
